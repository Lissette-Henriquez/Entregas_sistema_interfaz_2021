<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banderas</title>
    <link rel="stylesheet" href="Assets/CSS/estilos_banderas.css">
</head>
<body>
    <h1>Lissette Henriquez Saldaña</h1>


    <h2>Colombia</h2>
    <div class="bandera_Colombia">
        <div class= "amarillo_Colombia"></div>
        <div class= "azul_Colombia"></div>
        <div class= "rojo_Colombia"></div>
        </div>

    <h2>México</h2>
    <div class="bandera_México">
        <div class= "verde_México"></div>
        <div class= "blanco_México"></div>
        <div class= "rojo_México"></div>
        </div>
        <img src="../Banderas/img/escudo_mexico.png" alt="escudo_mexico" class= "escudo_México">
      

    <h2>España</h2>
    <div class="bandera_España">
        <div class= "rojo_España_1 "></div>
        <div class= "amarillo_España"></div>
        <div class= "rojo_España_2"></div>
        </div>
        <img src="../Banderas/img/escudo_españa.png" alt="escudo_españa" class= "escudo_España">

    <h2>Japón</h2>
    <div class="bandera_Japón">
        <div class= "blanco_Japón"></div>
        <div class= "rojo_Japón_Círculo"></div>
        </div>

    <h2>Islandia</h2>
    <div class="bandera_Islandia">
        <div class= "azul_Islandia"></div>
        <div class= "blanco_Islandia_1"></div>
        <div class= "blanco_Islandia_2"></div>
        <div class= "rojo_Islandia_1"></div>
        <div class= "rojo_Islandia_2"></div>
        </div>

    <h2>Chile</h2>
    <div class="bandera_Chile">
        <div class= "azul_Chile"></div>
        <div class= "blanco_Chile"></div>
        <div class= "rojo_Chile"></div>
        <div class= "estrella_Chile"></div>
        </div>

        <h2>Brasil</h2>
        <div class="bandera_Brasil">
            <div class= "verde_Brasil"></div>
            <div class= "amarillo_Brasil_rombo"></div>
            <div class= "azul_Brasil_Círculo"></div>
            </div>

        <h2>Pakistán</h2>
        <div class="bandera_Pakistán">
            <div class= "blanco_rectangulo_Pakistán" ></div>
            <div class= "verde_Pakistán"></div>
            <div class= "blanco_luna_Pakistán"></div>
            <div class= "blanco_estrella_Pakistán"></div>
        </div>

        <h2>Corea del Sur</h2>
        <div class="bandera_Corea_del_Sur">
            <div class= "blanco_Corea"></div>
            <div class= "rojo_azul_yin_yang_Corea"></div>
            </div>
        <img src="../Banderas/img/simbolos_corea.png" alt="simbolos_corea" class="simbolos_Corea">
        
</body>
</html>
